<div class="app__container" *ngIf="!splashscreen; else splashscreenTemplate">
  <img src="assets/main-background.png" draggable="false" />
</div>

<ng-template #splashscreenTemplate>
  <div class="splashscreen__container">
    <div
      class="soldier" [ngClass]="{ 'soldier__sitting': soldierSitting }"
    ></div>

    <div class="title">תורנויות</div>
  </div>
</ng-template>
